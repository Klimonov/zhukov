<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>ЮрАйтиАльянс</title>
	<!-- <link rel="shortcut icon" href="img/favicon.ico"> -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/resetstyles.css">
</head>
<body>
	<div class="wrap">	
			<header>
					<div class="header-wrap">
							<div class="logo"><p>ЮрАйтиАльянс</p></div>
							<div class="addres">
									<!-- <p>г. Ставрополь, ул. Доваторцев, 61</p> -->
							</div>
							<div class="phone">
									<a href="tel:+78652481022">8-800-350-30-05</a>
							</div>
					</div>
			</header>
		<div class="content-post">
				<h1>Как обезопасить свой сайт от штрафов до 75 тыс. руб в течение 3-х дней</h1>
				<section>
						<div class="video">
								<iframe src="https://www.youtube.com/embed/iS4j6xg3bM4" frameborder="0" allowfullscreen=""></iframe>
						</div> 
						<div class="post">
								<form class="form">
										<h4>Отправим БЕСПЛАТНО список действий с сайтом, который убережет от штрафа 75 тыс. руб.</h4>
										<!-- <p>и получите В ПОДАРОК БЕСПЛАТНЫЙ БИЛЕТ НА ШОУ ГАЛИЛЕО</p> -->
										<input type="text" name="name" value="" required placeholder="Имя">
										<input type="text" name="mail" required placeholder="E-mail">
										<input type="phone" name="phone" required placeholder="Телефон">
										<div class="check">
												<label class="faq-check">
															<input type="checkbox" class="faq-check-input" checked required>
															<span class="faq-check-checkbox"></span><p>Согласие с политикой обработки персональных данных</p>
												</label>
										</div>
										<input type="submit" value="Получить подарок" class="button-gift">
								</form>
						</div>
						<div class="post hide" id="popup">
								<form class="form">
								<div class="popup-close"></div>
										<h4>Запишитесь на проблый урок</h4>
										<p>и получите В ПОДАРОК БЕСПЛАТНЫЙ БИЛЕТ НА ШОУ ГАЛИЛЕО</p>
										<input type="text" name="name" value="" required placeholder="Имя">
										<input type="text" name="mail" required placeholder="E-mail">
										<input type="phone" name="phone" required placeholder="Телефон">
										<div class="check">
												<label class="faq-check">
															<input type="checkbox" class="faq-check-input" checked required>
															<span class="faq-check-checkbox"></span><p>Согласие с политикой обработки персональных данных</p>
												</label>
										</div>
										<input type="submit" value="Получить список действий" class="button-gift">
								</form>
						</div>
			</section>
		</div>
		
		<footer>
			<!-- <h1>Подарите своему ребенку возможность стать Ученым уже сейчас!</h1> -->
				<div class="button">
						<button class="button-popup">Узнать штрафы за нарушения ФЗ-134</button>
						<button class="button-popup">Заказать настройку сайта по всем пунктам ФЗ-134</button>
				</div>
		<!-- 		<p>или узнайте все подробности по телефону: 48-10-22</p>
				<p>мы с удовольствием ответим на все вопросы</p> -->
		</footer>
		<div class="send-message">
			<h3>Ваше сообщение отправлено</h3>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
